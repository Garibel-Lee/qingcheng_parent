<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/elementui.css">
    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
        }
        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }

    </style>
</head>
<body>
<div id="app">
    <!--查询表单-->
    <el-form :inline="true" >
          <el-form-item label="品牌名称">
<el-input v-model="searchMap.name" placeholder="品牌名称"></el-input></el-form-item>
          <el-form-item label="品牌的首字母">
<el-input v-model="searchMap.letter" placeholder="品牌的首字母"></el-input></el-form-item>

        <el-button type="primary" @click="fetchData()">查询</el-button>
        <el-button type="primary" @click="formVisible=true;pojo={}">新增</el-button>
    </el-form>
    <el-table :data="tableData" border style="width: 100%">
          <el-table-column prop="id" label="品牌id" width="80"></el-table-column>
          <el-table-column prop="name" label="品牌名称" width="200"></el-table-column>
          <el-table-column  label="品牌图片地址" width="200">
              <template slot-scope="scope">
                  <img v-if="scope.row.image" :src="scope.row.image" width="100" height="50">
              </template>

          </el-table-column>
          <el-table-column prop="letter" label="品牌的首字母" width="80"></el-table-column>
          <el-table-column prop="seq" label="排序" width="80"></el-table-column>

        <el-table-column
                label="操作"  >
            <template slot-scope="scope">
                <el-button @click="edit(scope.row.id)" type="text" size="small">修改</el-button>
                <el-button @click="dele(scope.row.id)" type="text" size="small">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>

    <!--弹出窗口-->
    <el-dialog  title="编辑" :visible.sync="formVisible" >
        <el-form label-width="80px">
        <el-form-item label="品牌名称"><el-input v-model="pojo.name"></el-input></el-form-item>
        <el-form-item label="品牌的首字母"><el-input v-model="pojo.letter"></el-input></el-form-item>
        <el-form-item label="排序"><el-input v-model="pojo.seq"></el-input></el-form-item>
			<el-form-item label="图片">
                <el-upload
                        class="avatar-uploader"
                        action="/upload/native.do"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload">
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
            </el-form-item>
			<el-form-item>
                <el-button type="primary" @click="save()">保存</el-button>
                <el-button @click="formVisible = false" >关闭</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
     new Vue({
        el: '#app',
        data(){
            return {
                tableData: [],
                currentPage: 1,
                total: 10,
                size: 10,
                searchMap: {},
                pojo: {},
                formVisible: false,
                imageUrl: ''
            }
        },
        created(){
            this.fetchData();
        },
        methods:{
            fetchData (){
                axios.post(`/brand/findPage.do?page=${this.currentPage}&size=${this.size}`,this.searchMap).then(response => {
                    this.tableData = response.data.rows;
                    this.total = response.data.total;
                });
            },
            save (){
                this.pojo.image= this.imageUrl; //如页面有图片上传功能放开注释
                axios.post(`/brand/${this.pojo.id==null?'add':'update'}.do`,this.pojo).then(response => {
                    this.fetchData (); //刷新列表
                    this.formVisible = false ;//关闭窗口
                });
            },
            edit (id){
                this.formVisible = true // 打开窗口
                // 调用查询
                axios.get(`/brand/findById.do?id=${id}`).then(response => {
                    this.pojo = response.data;
                    this.imageUrl=this.pojo.image //显示图片  如页面有图片上传功能放开注释
                })
            },
            dele (id){
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then( () => {
                    axios.get(`/brand/delete.do?id=${id}`).then(response => {
                        this.fetchData (); //刷新列表
                    })
                })
            },
            handleAvatarSuccess(res, file) {
                this.imageUrl = file.response;
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        }
    })
</script>
</html>
